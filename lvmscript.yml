#Do not run this script more than once
echo " - - - " > /sys/class/scsi_host/host0/scan 
sudo pvcreate /dev/sdc
sudo vgcreate vg_name /dev/sdc 
sudo lvcreate -n lv_name -l 100%FREE vg_name
sudo mkfs.ext4 -F /dev/sap/sap_lv {/dev/vg name/lvname}
sudo mkdir /data1
sudo sh -c "echo -e \"lvpath{dev/vgname/lvname   /data1{mountpont)    ext4    defaults        0 0\" >> /etc/fstab"
sudo mount -a
