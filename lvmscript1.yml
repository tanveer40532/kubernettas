sudo pvcreate /dev/sdc
sudo vgcreate devops /dev/sdc 
sudo lvcreate -n fusion -l 100%FREE devops
sudo mkfs.ext4 -F /dev/devops/fusion
sudo mkdir /data2
sudo sh -c "echo -e \"/dev/devops/fusion   /data2    ext4    defaults        0 0\" >> /etc/fstab"
sudo mount -a
